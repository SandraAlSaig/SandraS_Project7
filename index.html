<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>

            </div>
          <div class="vl"></div>
          <img class="profile-img" src="images/member-1.jpg" alt="">
          <h3>Student Name</h3>

    </header>

                                    <!-- Navbar -->
    <nav class="nav-bar">
          <a href="#">
            <img class="home-icon" src="svgs/home.svg" alt="Home button">
          </a>
          <a href="#">
            <img class="chart-icon" src="svgs/bar-chart.svg" alt="Chart button">
          </a>
          <a href="#">
            <img class="members-icon" src="svgs/members.svg" alt="Members button">
          </a>
          <a href="#">
            <img class="settings-icon" src="svgs/settings.svg" alt="Settings button">
          </a>

    </nav>

    <main class="main-content">

                              <!-- Dashboard and Search -->
    <div class="dashboard">
            <h3>Dashboard</h3>
              <input type="search" placeholder="SEARCH">
    </div>

                                      <!-- Alert -->
    <div class="alert" id="alert" >
    </div>

                                      <!-- Traffic -->
    <section class="traffic">
      <div class="traffic-header">
        <h3>TRAFFIC</h3>
        <ul>
          <li class="traffic-nav-link">Hourly</li>
          <li class="traffic-nav-link">Daily</li>
          <li class="traffic-nav-link active">Weekly</li>
          <li class="traffic-nav-link">Monthly</li>
        </ul>
        <div class="widget-container-full">
          <canvas id="traffic-chart"></canvas>
        </div>
      </div>
    </section>

    <section>
      <h3>Daily Traffic</h3>
      <div class="daily">
        <canvas id="daily-chart"></canvas>
      </div>
    </section>

    <section>
      <h3>Mobile Users</h3>
      <div class="doughnut">
        <canvas id="doughnut-chart"></canvas>
      </div>
    </section>

                            <!-- Social Containers -->

    <div class="social-box">
      <h3>SOCIAL STATS</h3>
    </div>
    <div class="social-container">
      <div class="social-image">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="70px">
          <path class="facebook-svg" d="M24 12a12 12 0 10-14 12v-9H7v-3h3V9c0-3 2-4 5-4h2v3h-1c-2 0-2 1-2 2v2h3v3h-3v9c6-1 10-6 10-12z"/>
        </svg>
      </div>
      <div class="social-text">
        <p>Facebook</p>
        <h1>10,320</h1>
      </div>
    </div>

    <div class="social-container">
      <div class="social-image">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="70px">
        <path d="M24 5a10 10 0 01-3 0 5 5 0 002-2l-3 1a5 5 0 00-8 4C8 8 4 6 2 3a5 5 0 00-1 3l2 4a5 5 0 01-2-1 5 5 0 004 5 5 5 0 01-2 0 5 5 0 004 4 10 10 0 01-6 2H0a14 14 0 008 2c9 0 14-8 14-14V7a10 10 0 002-2z"/>
      </svg>
      </div>
      <div class="social-text">
        <p>Twitter</p>
        <h1>16,445</h1>
      </div>
    </div>
  </div>

    <div class="social-container">
      <div class="social-image">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="70px">
          <path class="insta-svg" d="M12 0a87 87 0 00-8 1L2 2 1 4 0 7a84 84 0 001 13 6 6 0 001 2 6 6 0 002 1l3 1a84 84 0 0013-1 6 6 0 002-1 6 6 0 001-2l1-3a84 84 0 00-1-13 6 6 0 00-1-2 6 6 0 00-2-1l-3-1h-5zm0 2a86 86 0 017 1l1 1 1 1 1 2a84 84 0 01-1 12 4 4 0 01-1 1 4 4 0 01-1 1l-2 1a84 84 0 01-12-1 4 4 0 01-2-1 4 4 0 010-1l-1-2v-5-5l1-2V4l2-1 2-1h5zm0 4a6 6 0 100 12 6 6 0 100-12zm0 10a4 4 0 110-8 4 4 0 010 8zm8-10a1 1 0 01-3 0 1 1 0 013 0z"/>

    </div>


    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/Dashboard.js"></script>
    <script src="JS/charts.js"></script>
    <script src="JS/dropdown.js"></script>
  </body>

</html>
